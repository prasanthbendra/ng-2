<!-- Highlights - jumbotron -->
<div class="jumbotron top-space">
    <div class="container">
        <h3 class="text-center thin">Reasons to use this template</h3>
        <div class="row">
            <div *ngFor="let feature of features" class="col-md-3 col-sm-6 highlight">
                <div class="h-caption">
                    <h4><i class="fa {{ feature.class }} fa-5"></i>{{ feature.title }}</h4></div>
                <div class="h-body text-center">
                    <p>{{ feature.description }}</p>
                </div>
            </div>
        </div>
        <!-- /row  -->
    </div>
</div>
<!-- /Highlights -->
